	<div class="container">
		<div class="row g-5">
			<div class="col-12 text-center">
				<img src="./logo-250.png" style="max-height: 250px; margin-top: 20px;">
				<h4>Permanently inscribe your union to <br/> The World Computer</h4>
				<p>Propose to your sweetheart or fav anon, they can accept if they love you back & get married with an NFT to commemorate it.</p>
				<button id="connectButton" class="btn w-100 btn-primary">Connect Wallet</button>
				<p id="connectedAddress"></p>
			</div>
			<div class="col-12" id="proposeDiv">
				<form id="proposeForm">
					<fieldset id="proposeFieldset" disabled="disabled">
						<h4 class="d-flex justify-content-between align-items-center mb-3">
							<span class="text-purple">Propose:</span>
						</h4>

						<div class="input-group">
							<input id="proposeInput" type="text" class="form-control" value="" placeholder="Propose to address">
							<button id="proposeButton" type="submit" class="btn btn-primary">Will you marry me?</button>
						</div>
					</fieldset>
				</form>
				<div class="collapse" id="proposeCollapse">
					<div class="card card-body">
					  	<p>You have proposed to <span id="proposedToSpan"></span>.</p>
						<p>They can use this link to accept your proposal</p>
						<div class="input-group input-group-sm mb-3">
							<input id="proposeUrlInput" type="text" class="form-control" value="" placeholder="Propose to address">
							<button id="proposeUrlButton" type="submit" class="btn btn-primary">Copy</button>
						</div>
					</div>
				</div>
			</div>
			<div class="col-12" id="acceptDiv">
				<form id="acceptForm">
					<fieldset id="acceptFieldset" disabled="disabled">
						<h4 class="d-flex justify-content-between align-items-center mb-3">
							<span class="text-purple">Accept proposal:</span>
						</h4>

						<div class="input-group">
							<input id="acceptInput" type="text" class="form-control" value="" placeholder="Proposer address" id="proposerAddress">
							<button id="acceptButton" type="submit" class="btn btn-primary">Say yes!</button>
						</div>
					</fieldset>
				</form>
			</div>
			<div class="col-12 py-5">
				<div id="marriageInfo"></div>
				<button id="annulButton" class="btn w-100 btn-primary invisible">Annul Marriage</button>
			</div>
			
		</div>
